<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="3rdparty/normalize.css" />
    <link rel="stylesheet" href="3rdparty/skeleton.css" />
    <link rel="stylesheet" href="css/index.css" />
</head>
<body>
<div id="bodywrap">
<div id="container"><div id="containerwrap">
    <div id="input"><div class="wrap">
        <div class="editor-wrap">
            <textarea class='editor' contenteditable='true'></textarea>
        </div>
        <div id="formwrap">
            <div class="row">
                <div class="six columns">
                    <label for="renderer">Renderer: </label>
                    <select id="renderer" class="u-full-width">
                        <option value="classic" selected="selected">Classic (4:3)</option>
                        <option value="kuemmel">Kümmerlin (4:3)</option>
                    </select>
                </div>
                <div class="six columns">
                    <label for="colorscheme">Color Scheme: </label>
                    <select id="colorscheme" class="u-full-width">
                        <option value="DARK_CLASSIC" selected="selected">Classic Dark</option>
                        <option value="DARK">Refined Dark</option>
                        <option value="LIGHT">Light</option>
                    </select>
                </div>
            </div>
        </div>
    </div></div>
    <div id="rightpane"><div class="wrap">
        <div id="output">
            <div><!-- dummy --></div>
        </div>
        <div class="buttons">
            <div class="u-pull-left">
                Export:
                <select id="export">
                    <option selected value="SELECT">...</option>
                    <option value="text">Text File</option>
                    <option value="pptx">PowerPoint PPTX</option>
                    <option value="print">Print (Chrome only)</option>
                </select>
            </div>
            <div class="u-pull-right">
                Zoom:
                <input type="button" id="zoominbtn" value="+" />
                <input type="button" id="zoomoutbtn" value="-" />
            </div>
        </div>
    </div></div>

</div></div>

        and code based on <a href="https://github.com/gitbrent/PptxGenJS" target="_blank" rel="noopener">PptxGenJS</a>
</div>
<script src="3rdparty/split.js"></script>
<script data-main="index" src="3rdparty/require.js"></script>

</div>
</body>
</html>
